<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator-body">
            <div class="display"></div>
            
            <!-- BUTTONS -->
            <div class="clr-dlt">
                <div id="clr"></div>
                <div id="dlt"></div>
            </div>

            <div class="num7-9-operand">
                <div id="num-7"></div>
                <div id="num-8"></div>
                <div id="num-9"></div>
                <div id="operand/"></div>
            </div>
            <div class="num4-6-operand">
                <div id="num-4"></div>
                <div id="num-5"></div>
                <div id="num-6"></div>
                <div id="operand*"></div>
            </div>
            <div class="num1-3-operand">
                <div id="num-1"></div>
                <div id="num-2"></div>
                <div id="num-3"></div>
                <div id="operand-"></div>
            </div>
            <div class="0-operand">
                <div id="decimal"></div>
                <div id="num0"></div>
                <div id="equals"></div>
                <div id="operand+"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
