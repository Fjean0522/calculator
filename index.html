<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator-body">
            <div class="display"></div>
            
            <!-- BUTTONS -->
            <div class="clr-dlt">
                <button id="clr">Clear</button>
                <button id="dlt">Delete</button>
            </div>

            <div class="num7-9-operand">
                <button id="num-7">7</button>
                <button id="num-8">8</button>
                <button id="num-9">9</button>
                <button id="operand/">รท</button>
            </div>

            <div class="num4-6-operand">
                <button id="num-4">4</button>
                <button id="num-5">5</button>
                <button id="num-6">6</button>
                <button id="operand*">x</button>
            </div>

            <div class="num1-3-operand">
                <button id="num-1">1</button>
                <button id="num-2">2</button>
                <button id="num-3">3</button>
                <button id="operand-">-</button>
            </div>

            <div class="num0-operand">
                <button id="decimal">.</button>
                <button id="num0">0</button>
                <button id="equals">=</button>
                <button id="operand+">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
