<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <div class="calculator-body">
            <div class="display"></div>
            
            <!-- BUTTONS -->
            <div class="clr-dlt">
                <button id="clr">Clear</button>
                <button id="dlt">Delete</button>
            </div>
            <div class="equations">
                <div class="num7-9-operand">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                </div>

                <div class="num4-6-operand">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                </div>

                <div class="num1-3-operand">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>

                <div class="num0-operand">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
